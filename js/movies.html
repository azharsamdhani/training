<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>movies</title>
</head>
<body>
    <h1><B>Movies</B></h1>
    <h2>which catergory of movies do you like ?</h2>
    <h3> please search here</h3>
    <input type="text" name="a" id="a">
    <button onclick="fn(document.getElementById('a').value)">search</button>
    <div id="moives">
        
    </div>
    <script>
          function fn(a) {
            let url=`https://api.tvmaze.com/search/shows?q=${a}`;
        fetch(url)
        .then(res => res.json())
        .then(res => displaymoives(res));
  }        
        
        let displaymoives = (moives) => {
            
            let output = '';
            for(i=0;i<moives.length;i++){
                output += `<div class='article'>
                    <img src=${moives[i]['show'].medium} alt='pic' />
                    <h3>premiered :  ${moives[i]['show'].premiered}</h3>
                    <p>category : ${moives[i]['show'].name}</p>
                    <p>type : ${moives[i]['show'].type}</p>
                    <p>language : ${moives[i]['show'].language}</p>
                    <p>description : ${moives[i]['show'].summary}</p>
                    <a href=${moives[i]['show'].url}>${moives[i]['show'].url}</a>
                    </div>`;
                  
            }
            document.getElementById('moives').innerHTML = output;

        }
        
    </script>
